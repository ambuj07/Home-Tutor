<div class="container-fluid requirement-section">
    <div class="row overlay">
        <div class="col-md-6 offset-md-3" style="margin-top: 70px;">
            <form role="form" class="registration-form" action="javascript:void(0);">
                <div class="fieldset">
                    <div class="form-top">
                        <div class="form-top-left">
                            <div><i class="fa fa-hand-o-right" aria-hidden="true"></i> Give us your details, we will help you to get students nearby.</div>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <div class="form-group">
                            <input type="text" placeholder="Enter Your Name"  name="name" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                        <div class="input-group">
                            <input type="text" placeholder="Enter Your Location" id="address" class="form-control" name="address" required>
                            <div class="input-group-append">
                                <button class="btn btn-location" id="getLocation" type="button"><span><i class="fa fa-map-marker" aria-hidden="true"></i></span></button>
                            </div>
                        </div>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Enter Your Mobile Number(only 10 digt)"  name="mobileNumber" class="form-control" id="mobileNumber" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Enter Your Email"  name="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="tutorType" name="tutorType" required>
                                <option value="" disabled>Mode Of Teaching</option>
                                <option value="Home Tutor">Home Tutor</option>
                                <option value="Online Tutor">Online Tutor</option>
                                <option value="Coaching Center">Coaching Center</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="classGroup" name="classGroup" required>
                                <option value="" disabled>Choose Your Group</option>
                                <option value="prep_and_kg">Prep and KG</option>
                                <option value="1to5">1st to 5th</option>
                                <option value="6to8">6th to 8th</option>
                                <option value="9to10">9th to 10th</option>
                                <option value="11to12">11th to 12th</option>
                                <option value="graduation">Graduation</option>
                                <option value="competetive">Competetive</option>
                                <option value="passion">Passion</option>
                            </select>
                        </div>
                        <div class="form-group" id="chooseClassDiv" hidden>
                                <select class="form-control" id="chooseClass" name="chooseClass">
                                    <option value="" disabled>Choose Your Class</option>
                                
                                </select>
                        </div>    
                        <div class="form-group" id="chooseSubjectDiv" hidden>
                            <select class="form-control" id="chooseSubject" name="chooseSubject">
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="chooseGender" name="chooseGender">
                                <option value="" disabled>Gender</option>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <input type="text" placeholder="Highest Qualification"  name="qualification" class="form-control" id="qualification">
                            </div>
                        </div>
                        <div style="text-align:right">
                            <button type="button" id="submit" class="btn btn-next">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
