<!-- change status Modal -->
<div class="modal fade" id="educationModal">
        <div class="modal-dialog modal-md modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="passing-deg"></h4>
              <button type="button" class="close" data-dismiss="modal">Ã—</button>
            </div>
            <div class="modal-body">
              <form id="educationForm" data-id="" onsubmit="return false;">
                    <div class="form-group">
                        <div class="streamForInter">
                            <select class="form-control selectpicker" id="examStreamInter" name="examStreamInter">
                                <option value="" selected disabled>Stream</option>
                                <option value="Science">Science</option>
                                <option value="Commerce">Commerce</option>
                                <option value="Huminity/Art">Huminity/Art</option>
                            </select>
                        </div>
                        <div class="streamForOther">
                            <input type="text" placeholder="Course/Stream" class="form-control" id="examStreamOther" name="examStreamOther">
                        </div>
                    </div>
                    <div class="form-group" id="boardGroup">
                        <div id="boardForInterDiv">
                            <select class="form-control selectpicker" id="boardForInter" name="board">
                                    <option value="" selected disabled>	Board</option>
                                    <option value="CBSE">CBSE</option>
                                    <option value="IB">IB</option>
                                    <option value="ISC">ISC</option>
                                    <option value="State Board">State Board</option>
                                    <option value="Open School">Open School</option>
                                    <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="input-group" id="boardForOtherDiv">
                            <input type="text" placeholder="University" id="boardForOther" class="form-control" name="boardForOther">
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control selectpicker states" data-size="3" name="states" data-live-search="true" required>
                            
                        </select>
                    </div>  
                    <div class="form-group">
                        <div class="input-group">
                            <input type="tel" placeholder="Passing Year" id="passingYear" class="form-control" name="passingYear" maxlength="4" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control selectpicker" id="modeOfStudy" name="modeOfStudy">
                            <option value="" selected disabled>Mode of Study</option>
                            <option value="Regular">Regular</option>
                            <option value="Correspondence">Correspondence</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="tel" placeholder="Obtained Marks (%)" id="markObtained" class="form-control" name="markObtained" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control selectpicker" id="schoolType" name="schoolType">
                            <option value="" selected disabled>Type of School</option>
                            <option value="GOVT">GOVT</option>
                            <option value="Private">Private</option>
                        </select>
                    </div>
                    <input type="hidden" id="eduId" name="eduId">
                    <div style="text-align:center">
                        <button type="button" id="saveQualification" class="btn">Save Qualification</button>
                    </div>
              </form>
            </div>
          </div>
        </div>
