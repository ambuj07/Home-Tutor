<div style="margin-top: 10px;padding:10px">
  <div class="accordion_container">
    <div class="accordion_body">
      <p>We need two <b>Guarantor,</b> so that in case of emergency we can reach you, if you lost your current number.</p>
       <div class="row">
          <div class="formDiv_4 col-md-6" style="margin-bottom: 10px !important;">
            <p><u><b>Guarantor#1 <span class="font-red">*</span></b></u></p>
            <input type="hidden" id="gua1" name="gua1">

            </div>

                <input type="tel" placeholder="Guarantor Mobile Number(only 10 digits)"  name="mobileNumber1" class="form-control" id="mobileNumber1" maxlength="10" required>

                <input type="text" placeholder="Relationship With Guarantor"  name="relationship1" class="form-control" id="relationship1" required>

          </div>
          <div class="formDiv_4 col-md-6" style="margin-bottom: 10px !important;">
              <p><u><b>Guarantor#2</b></u></p>
              <input type="hidden" id="gua2" name="gua2">
              <div class="form-group">
                  <input type="text" placeholder="Enter Guarantor Name"  name="name2" class="form-control" id="name2" required>
              </div>
              <div class="form-group">
                  <input type="tel" placeholder="Guarantor Mobile Number(only 10 digits)"  name="mobileNumber2" class="form-control" id="mobileNumber2" maxlength="10" required>
              </div>
              <div class="form-group">
                  <input type="text" placeholder="Relationship With Guarantor"  name="relationship2" class="form-control" id="relationship2" required>
              </div>
          </div>
       </div>
       <hr>
       <div style="text-align: center;">
         <button type="button" id="saveGuarantor" class="btn btn-primary" style="width: 300px;">Save Guarantor</button>
       </div>
    </div>

  </div>
